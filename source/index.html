<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Доставка здорового питания для мам и будущих мам, составим для Вас персональное меню">
  <title>Доставка здорового питания для мам</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <a class="logo header__logo" href="index.html">Здоровая мама</a>
    <nav class="nav header__nav">
      <button type="button"><span class="visually-hidden">открыть/закрыть меню</span></button>
      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link">Важность правильного питания</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Почему мы?</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Где заказать?</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="promo">
     <div class="promo__text">
      <h1 class="promo__title">Доставка здорового питания для мам</h1>
      <p class="promo__desc">Правильный и вкусный рацион для Вас и вашего ребенка</p>
      <a href="#" class="promo__button button">Оформить заказ</a>
     </div>
     <div class="promo__slider">
       <ul class="slider">
         <li class="slider__item">
           <input type="radio" name="toggle" id="expectant" checked="">
           <label for="expectant">
             <span>Для беременных</span>
           </label>
           <img class="slider__img" src="" alt="Беременная девушка">
         </li>
         <li class="slider__item">
          <input type="radio" name="toggle" id="nursing">
           <label for="nursing">
             <span>Для кормящих</span>
           </label>
           <img class="slider__img" src="" alt="Девушка держит около груди младенца">
         </li>
         <li class="slider__item">
          <input type="radio" name="toggle" id="safe-treats">
           <label for="safe-treats">
             <span>Безопасные лакомства</span>
           </label>
           <img class="slider__img" src="" alt="Девушка есть зеленое яблоко">
         </li>
       </ul>
       <div class="slider__controls">
         <button class="slider__button slider__button--prev" type="button">
           <span class="visually-hidden">Предыдущий слайд</span>
         </button>
         <button class="slider__button slider__button--next" type="button">
           <span class="visually-hidden">Следующий слайд</span>
         </button>
       </div>
     </div>
    </section>
  </main>
</body>
</html>
